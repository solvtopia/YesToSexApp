<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>YTS</title>

    <style>
        body {
            background-image: url(img/StartBackGround_New.png);
            background-size: cover; /* <------ */
            background-repeat: no-repeat;
            background-position: center center; /* optional, center the image */
        }
    </style>
</head>

<body>
    <div class="center-div">
        <!-- http://www.holshousersoftware.com/glass/ 
             http://buttonoptimizer.com/
            -->
        <table style="width: 100%;" cellpadding="1" cellspacing="2">
            <tr>
                <td style="text-align: center;">
                    <img alt="" src="img/SYTS_Logo.png" style="width: 46%" /></td>
            </tr>
            <tr>
                <td style="text-align: center; font-size: x-large;">Ready to safely consent?<br />
                    <br />
                </td>
            </tr>
        </table>
        <div id="divTOS">
            <table style="width: 100%;" cellpadding="1" cellspacing="2">
                <tr>
                    <td style="vertical-align: top;">
                        <label class='switch'>
                            <input type="checkbox" id='chkAcceptTOS' onchange="javascript:window.location.href='privacypolicy.html';" /><span class='slider round'></span></label>
                    </td>
                    <td style="vertical-align: top; padding-left: 20px;">Read and accept Yes to Sex's <a href="privacypolicy.html" class="linkButton">TERMS OF USE including their PRIVACY POLICY</a><br />
                        <br />
                        <br />
                    </td>
                </tr>
            </table>
        </div>
        <table style="width: 100%;" cellpadding="1" cellspacing="2">
            <tr>
                <td style="text-align: center;">
                    <table align="center" style="width: 315px;">
                        <tr>
                            <td style="text-align: left; width: 50px;">
                                <img src="img/single-mobile.png" style="height: 45px;" /></td>
                            <td style="text-align: left;">
                                <a href="javascript:checkTOS('moods_single.html?t=single');" class="linkButton">
                                    <img src="img/button_yes_one_phone.png" /></a></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <table align="center" style="width: 315px;">
                        <tr>
                            <td style="text-align: left; width: 50px;">
                                <img src="img/double-mobile.png" style="height: 45px;" /></td>
                            <td style="text-align: left;">
                                <a href="javascript:checkTOS('moods_multiple.html?t=multiple');" class="linkButton">
                                    <img src="img/button_yes_multiple_phones.png" /></a></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <br />
                    <br />
                    <table>
                        <tr>
                            <td>
                                <label class='switch'>
                                    <input type="checkbox" id='chkPreview' /><span class='slider round'></span></label></td>
                            <td style="padding-left: 10px;">Preview Only</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        (function () {
            if (localStorage.getItem('yts_TOSAccepted') !== null) {
                // TOS already accepted on this device so check the box and hide it
                document.getElementById('chkAcceptTOS').checked = true;
                document.getElementById('divTOS').style.display = 'none';
            } else {
                document.getElementById('chkAcceptTOS').checked = false;
            }
        })();

        function checkTOS(url) {
            var chk = document.getElementById('chkAcceptTOS');

            if (!chk.checked || localStorage.getItem('yts_TOSAccepted') == null) {
                // if the check box is not checked or the accepted flag has not been set for this device
                alert('You must read the TERMS OF USE and PRIVACY POLICY first.');
            } else { window.location.href = url + '&preview=' + document.getElementById('chkPreview').checked; }
        }
    </script>
</body>

</html>
