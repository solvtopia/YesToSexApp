    <script type="text/javascript">
        function ChangeMood(partner, mood) {
            var img = document.getElementById('imgMood' + partner + mood);
            var tag = '_off';
            if (img.src.toLowerCase().indexOf('_off') > -1) { tag = '_on'; }
            img.src = 'img/button_mood_' + partner + mood + tag + '.PNG';

            var m = 0;
            for (var i = 1; i <= 4; i++) {
                if (i !== mood) {
                    document.getElementById('imgMood' + partner + i).src = 'img/button_mood_' + partner + i + '_off.PNG';
                }

                if (document.getElementById('imgMood' + partner + i).src.toLowerCase().indexOf('_on') > -1) { m = i; }
            }

            localStorage.setItem('ss_Partner' + partner + 'Mood', m);
        }

        function ChangeSex(partner, sex) {
            var img = document.getElementById('imgSex' + partner + sex);
            var tag = '_off';
            if (img.src.toLowerCase().indexOf('_off') > -1) { tag = '_on'; }
            img.src = 'img/button_' + sex + tag + '.PNG';

            if (sex.toLowerCase() == 'male') {
                document.getElementById('imgSex' + partner + 'Female').src = 'img/button_female_off.PNG';
            } else {
                document.getElementById('imgSex' + partner + 'Male').src = 'img/button_male_off.PNG';
            }

            var s = '';
            if (document.getElementById('imgSex' + partner + 'Male').src.toLowerCase().indexOf('_on') > -1) {
                s = 'male';
            } else if (document.getElementById('imgSex' + partner + 'Female').src.toLowerCase().indexOf('_on') > -1) {
                s = 'female';
            }

            localStorage.setItem('ss_Partner' + partner + 'Sex', s);

            //ShowInfo(partner);
        }

        function ShowInfo(partner) {
            alert('Partner: ' + partner + '\n' + 'Mood: ' + localStorage.getItem('ss_Partner' + partner + 'Mood') + '\n' + 'Sex: ' + localStorage.getItem('ss_Partner' + partner + 'Sex'));
        }
    </script>
